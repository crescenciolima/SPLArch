{% load staticfiles %}

{% block cabecalho %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


</head>
{% endblock %}
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header class="main-header">
			<!-- Logo -->
			<a href="index2.html" class="logo">
				<!-- mini logo for sidebar mini 50x50 pixels -->
				<span class="logo-mini"><b>S</b>AR</span>
				<!-- logo for regular state and mobile devices -->
				<span class="logo-lg"><b>SPL</b>Arch</span>
			</a>
			<!-- Header Navbar: style can be found in header.less -->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
					<span class="sr-only">Toggle navigation</span>
				</a>

			</nav>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				<!-- Sidebar user panel -->
				<div class="user-panel">
					<div class="pull-left image">
						<img src="{%static "adminlte/dist/img/user2-160x160.jpg"%}" class="img-circle" alt="User Image">
					</div>
					<div class="pull-left info">
						<p>Fagner Pinheiro</p>
					</div>
				</div>
				<!-- search form -->

				<!-- /.search form -->
				<!-- sidebar menu: : style can be found in sidebar.less -->
				<ul class="sidebar-menu">
					<li class="header">MAIN NAVIGATION</li>
					<li class="active treeview">
						<a href="#">
							<i class="fa fa-dashboard"></i> <span>Arquitetura</span> <i class="fa fa-angle-left pull-right"></i>
						</a>
						<ul class="treeview-menu">
							<li class="active"><a href="/lista_api"><i class="fa fa-circle-o"></i>APIs</a></li>
							<li><a href="index2.html"><i class="fa fa-circle-o"></i>DSSAs</a></li>
							<li><a href="index2.html"><i class="fa fa-circle-o"></i>Quality Scenario Documents</a></li>

						</ul>
					</li>
				</ul>

			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->

			<!-- Main content -->
			<section class="content">

				{% block corpo %}

				{% endblock %}
			</section><!-- /.content -->
		</div><!-- /.content-wrapper -->



		<!-- Add the sidebar's background. This div must be placed
		immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div><!-- ./wrapper -->

	<!-- jQuery 2.1.4 -->
	<script src="{% static "adminlte/plugins/jQuery/jQuery-2.1.4.min.js" %}"></script>
	<!-- jQuery UI 1.11.4 -->
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
	$.widget.bridge('uibutton', $.ui.button);
	</script>
	<!-- Bootstrap 3.3.5 -->
	<script src="{% static "adminlte/bootstrap/js/bootstrap.min.js" %}"></script>
	<!-- Morris.js charts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
	<script src="{% static "adminlte/plugins/morris/morris.min.js" %}"></script>
	<!-- Sparkline -->
	<script src="{% static "adminlte/plugins/sparkline/jquery.sparkline.min.js" %}"></script>
	<!-- jvectormap -->
	<script src="{% static "adminlte/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" %}"></script>
	<script src="{% static "adminlte/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" %}"></script>
	<!-- jQuery Knob Chart -->
	<script src="{% static "adminlte/plugins/knob/jquery.knob.js" %}"></script>
	<!-- daterangepicker -->

        <!-- DataTables -->
    <script src="{% static "adminlte/plugins/datatables/jquery.dataTables.min.js" %}"></script>
    <script src="{% static "adminlte/plugins/datatables/dataTables.bootstrap.min.js" %}"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
	<script src="{% static "adminlte/plugins/daterangepicker/daterangepicker.js" %}"></script>
	<!-- datepicker -->
	<script src="{% static "adminlte/plugins/datepicker/bootstrap-datepicker.js" %}"></script>
	<!-- Bootstrap WYSIHTML5 -->
	<script src="{% static "adminlte/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" %}"></script>
	<!-- Slimscroll -->
	<script src="{% static "adminlte/plugins/slimScroll/jquery.slimscroll.min.js" %}"></script>
	<!-- FastClick -->
	<script src="{% static "adminlte/plugins/fastclick/fastclick.min.js" %}"></script>
	<!-- AdminLTE App -->
	<script src="{% static "adminlte/dist/js/app.min.js" %}"></script>
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<script src="{% static "adminlte/dist/js/pages/dashboard.js" %}"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="{% static "adminlte/dist/js/demo.js" %}"></script>

    <script>
      $(function () {
        $("#example1").DataTable();
        $('#example2').DataTable({
          "paging": true,
          "lengthChange": false,
          "searching": false,
          "ordering": true,
          "info": true,
          "autoWidth": false
        });
      });
    </script>
</body>
</html>
